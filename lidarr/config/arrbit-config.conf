# This will install of the single modules below with the best optimal settings everything preconfigured ready to go.

CONFIGURE_ARRBIT_SETTINGS="false"        

MUSIC_FOLDER="/path/to/your/music/folder"

# Single Modules - if you only want certain configurations from arrbit and not the all-in-on setting.

CONFIGURE_MEDIA_MANAGEMENT="false"       # Import extra files, file management, permissions.
CONFIGURE_METADATA_CONSUMER="false"      # Kodi, artist/album images, nfo files.
CONFIGURE_METADATA_WRITE="false"         # Scrub existing tags, disables musicbrainz.
CONFIGURE_METADATA_PROFILES="false"      # Profiles for edm,classical music, hip-hop, standard.
CONFIGURE_TRACK_NAMING="false"           # File naming, multidisc naming. 
CONFIGURE_UI_SETTINGS="false"            # Calendar, dates, style - expand items by default
CONFIGURE_CUSTOM_SCRIPTS="false"         # Custom scripts created by Arrbit. (tagger,videos,etc)
CONFIGURE_QUALITY_DEFINITIONS="false"    # Sets min, preferred, max kbps for all codecs.
CONFIGURE_ROOT_FOLDER="false"            # Configure the root folder for music files.
